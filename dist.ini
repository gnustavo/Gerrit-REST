[PodWeaver]

[Git::NextVersion]
[PkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Kwalitee]

[GitHub::Update]

[MetaResources]
homepage        = https://metacpan.org/module/Gerrit::REST
repository.web  = https://github.com/gnustavo/gerrit-rest
repository.url  = https://github.com/gnustavo/Gerrit-REST.git
repository.type = git
